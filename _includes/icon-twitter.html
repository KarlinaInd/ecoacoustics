<a href="https://twitter.com/{{ include.username }}" class="{{ include.class }}">
    <span class="icon twitter-icon">
{% if include.alt %}
        <i class="fa fa-twitter-square"></i>
{% else %}
        <i class="fa fa-twitter"></i>
{% endif %}
    </span>
{% unless include.no_text %}
    <span class="username">{{ include.username }}</span>
{% endunless %}
</a>
