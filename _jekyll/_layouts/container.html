---
layout: default
---
<section class="hero is-primary is-bold ">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ page.title | escape }}
      </h1>
      {% if page.subtitle %}
      <h2 class="subtitle">
        {{ page.subtitle | escape }}
      </h2>
      {% endif %}
    </div>
  </div>
</section>
<main class="container" aria-label="Content">
        {{ content }}
</main>
